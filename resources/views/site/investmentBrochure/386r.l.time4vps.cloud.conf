<VirtualHost *:80>
    ServerName 386r.l.time4vps.cloud
    ServerAlias www.386r.l.time4vps.cloud
    ServerAdmin webmaster@386r.l.time4vps.cloud
    DocumentRoot /var/www/386r.l.time4vps.cloud/public_html

    <Directory /var/www/386r.l.time4vps.cloud/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/domain1.com-error.log
    CustomLog ${APACHE_LOG_DIR}/domain1.com-access.log combined
</VirtualHost>
